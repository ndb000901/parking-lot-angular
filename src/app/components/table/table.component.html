

<div>
  <div nz-row nzJustify="center">
    <div nz-col nzSpan="10" style="text-align: center">
      <nz-alert
        nzType="info"
        nzMessage="空闲车位"
        [nzAction]="button"
      ></nz-alert>
      <ng-template #button>
        <button nz-button nzType="default" nzShape="circle" title="刷新" (click)="getSpaces()"><i nz-icon nzType="cloud-sync"></i></button>
      </ng-template>
    </div>
  </div>

  <div style="height: 50px;"></div>
  
  <nz-table #parkingInfo [nzData]="items" [nzPageSize]="10">
    <thead>
      <tr>
        <th>车库</th>
        <th>区域</th>
        <th>车位</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of parkingInfo.data">
        <td [style.background-color]="selectColor(item.areaId)">
          {{ item.parkingLotName }}
        </td>
        <td [style.background-color]="selectColor(item.areaId)">
          {{ item.areaId }}
        </td>
        <td [style.background-color]="selectColor(item.areaId)">
          {{ item.parkingSpaceId }}
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
